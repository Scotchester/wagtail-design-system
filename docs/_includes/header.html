<a class="skip-link u-visually-hidden focusable" href="#main">Skip to Main Content</a>
<header role="banner" class="site-header">
  <div class="wrapper">
    <div class="title content-l_col content-l_col-1-3">
      <h1 class="title_heading">
        <a class="title-link" href="{{ '/' | relative_url }}">
          <span class="demi">Capital</span>Framework
        </a>
      </h1>
    </div>
    <nav class="global-nav content-l_col content-l_col-2-3">
      <ul class="global-nav_list">
        {% for link in site.data.nav %}
          <li class="nav-list-item"><a href="{{ link.href | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div> <!-- /.wrapper -->
</header>
