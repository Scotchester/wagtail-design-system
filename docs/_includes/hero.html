      <div class="hero_heading">A modular front-end framework</div>

<!-- funky formatting to prevent indents -->
<pre class="hero_code">
$ npm install -g yo generator-cf
$ mkdir my-new-project && cd $_
$ yo cf
</pre>

      <p class="hero_p sans">

          {% include icons/download.svg %}

      <p class="hero_p sans">

        <a class="a-link a-link__icon"
           href="{{ '/getting-started/' | relative_url }}">

          {% include icons/right.svg %}
        </a>
      </p>

    </div>
